<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" type="image/x-icon" href="../img/10_fav_icon/sombrero.ico">
    <title>El Pollo Locco</title>
</head>

<body>

    <h1>El Pollo Locco</h1>
    <div id="main-screen" class="main-screen">
        <!-- overlays -->
        <div class="game-screen shadow">
            <div id="start-screen" class="intro-outro-screen">
                <img id="img-start-screen" class="start-screen" src="../img/9_intro_outro_screens/start/startscreen_1.png"
                    onclick="removeStartScreen()">
            </div>
            <div id="end-screen-win" class="intro-outro-screen d-none">
                <span>!WIN</span>
                <button>Next Round</button>
            </div>
            <div id="end-screen-loose" class="intro-outro-screen d-none">
                <img class="end-screen" src="../img/9_intro_outro_screens/game_over/oh no you lost!.png">
                <button class="restart-btn" id="restart-btn">Restart</button>
            </div>
            <!-- end overlays -->
            
            <canvas class="d-none" id="canvas" width="720" height="480"></canvas>
            
            <!-- action buttons -->
            <button class="setting-btns sound-off" onclick="soundOnOff()">
                <img class="sound-off-img" id="sound-off" src="../img/0_hud/volume-off.svg" alt="">
            </button>
            <button id="btn-left" class="setting-btns left-btn">
                <img class="sound-off-img" src="../img/0_hud/arrow-left.svg">
            </button>
            <button class="setting-btns right-btn">
                <img class="sound-off-img" src="../img/0_hud/arrow-right.svg">
            </button>
            <button class="setting-btns up-btn">
                <img class="sound-off-img" src="../img/0_hud/arrow-up.svg">
            </button>
            <button class="setting-btns throw-btn">
                <img class="sound-off-img" src="../img/0_hud/bottle.ico">
            </button>
            <button class="setting-btns fullscreen-btn" onclick="setFullScreen()">
                <img id="fullscreen-btn-img" class="sound-off-img" src="../img/0_hud/fullscreen.svg">
            </button>
            <!-- end action buttons -->
        </div>
        <!-- introductions -->
        <div id="introduction" class="introduction shadow">
            <div class="key-explain">
                <img class="shadow" src="../img/0_hud/arrow-left.svg">
                <span>Move Left</span>
            </div>
            <div class="key-explain">
                <img class="shadow" src="../img/0_hud/arrow-right.svg">
                <span>Move Right</span>
            </div>
            <div class="key-explain">
                <div class="jump-key ">
                    <img class="shadow" src="../img/0_hud/arrow-up.svg">
                    <span class="key shadow">Space</span>
                </div>
                <span>Jump</span>
            </div>
            <div class="key-explain">
                <span class="key shadow">D</span>
                <span>Throw Bottle</span>
            </div>
        </div>
        <!-- end introduction -->


        <div class="turn-device d-none">

        </div>
    </div>

    <script src="./models/drawable-objects.class.js"></script>
    <script src="./models/moveable-object.class.js"></script>
    <script src="./models/status-bar.class.js"></script>
    <script src="./models/status-bar-coins.class.js"></script>
    <script src="./models/status-bar-bottle.class.js"></script>
    <script src="./models/status-bar-endboss.class.js"></script>
    <script src="./models/character.class.js"></script>
    <script src="./models/chicken.class.js"></script>
    <script src="./models/coins.class.js"></script>
    <script src="./models/bottle.class.js"></script>
    <script src="./models/cloud.class.js"></script>
    <script src="./models/world.class.js"></script>
    <script src="./models/backround-object.class.js"></script>
    <script src="./models/keyboard.class.js"></script>
    <script src="./models/level.class.js"></script>
    <script src="./models/throwable-object.class.js"></script><!---->
    <script src="./models/endboss.class.js"></script>
    <script src="./levels/level1.js"></script>
    <script src="./js/game.js"></script>
</body>

</html>
